<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - IFC Coin Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Teste de Login</h1>
            <p class="text-gray-600">IFC Coin - Painel Administrativo</p>
        </div>
        
        <form id="testLoginForm" class="space-y-6">
            <div>
                <label for="matricula" class="block text-sm font-medium text-gray-700 mb-2">Matrícula</label>
                <input type="text" id="matricula" name="matricula" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Digite sua matrícula">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Digite sua senha">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                Testar Login
            </button>
        </form>
        
        <div id="testResult" class="mt-4 p-4 rounded-md hidden"></div>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-600 hover:text-blue-800">← Voltar ao Painel Admin</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://100.101.37.62:3000/api';
        
        document.getElementById('testLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const matricula = document.getElementById('matricula').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('testResult');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ matricula, senha: password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.user.role === 'admin') {
                        resultDiv.className = 'mt-4 p-4 rounded-md bg-green-100 text-green-800';
                        resultDiv.innerHTML = `
                            <h3 class="font-bold">✅ Login bem-sucedido!</h3>
                            <p><strong>Nome:</strong> ${data.user.nome}</p>
                            <p><strong>Matrícula:</strong> ${data.user.matricula}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Token:</strong> ${data.token.substring(0, 20)}...</p>
                        `;
                    } else {
                        resultDiv.className = 'mt-4 p-4 rounded-md bg-yellow-100 text-yellow-800';
                        resultDiv.innerHTML = `
                            <h3 class="font-bold">⚠️ Login bem-sucedido, mas não é admin</h3>
                            <p><strong>Nome:</strong> ${data.user.nome}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p>Este usuário não tem permissão para acessar o painel administrativo.</p>
                        `;
                    }
                } else {
                    resultDiv.className = 'mt-4 p-4 rounded-md bg-red-100 text-red-800';
                    resultDiv.innerHTML = `
                        <h3 class="font-bold">❌ Erro no login</h3>
                        <p><strong>Erro:</strong> ${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'mt-4 p-4 rounded-md bg-red-100 text-red-800';
                resultDiv.innerHTML = `
                    <h3 class="font-bold">❌ Erro de conexão</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p>Verifique se o servidor está rodando em ${API_BASE_URL}</p>
                `;
            }
            
            resultDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>

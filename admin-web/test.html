<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - IFC Coin Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">IFC Coin</h1>
            <p class="text-gray-600">Teste de Conectividade</p>
        </div>
        
        <div class="space-y-4">
            <div id="status" class="text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
                <p>Verificando conectividade...</p>
            </div>
            
            <div id="results" class="space-y-3 hidden">
                <!-- Resultados serão inseridos aqui -->
            </div>
            
            <div class="text-center mt-6">
                <a href="index.html" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                    Acessar Painel Admin
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        async function testConnectivity() {
            const results = [];
            
            try {
                // Teste 1: Health Check
                const healthResponse = await fetch(`${API_BASE_URL}/health`);
                if (healthResponse.ok) {
                    results.push({
                        name: 'API Health Check',
                        status: '✅ Sucesso',
                        details: 'API está respondendo'
                    });
                } else {
                    results.push({
                        name: 'API Health Check',
                        status: '❌ Falha',
                        details: `Status: ${healthResponse.status}`
                    });
                }
            } catch (error) {
                results.push({
                    name: 'API Health Check',
                    status: '❌ Erro',
                    details: error.message
                });
            }
            
            // Teste 2: CORS
            try {
                const corsResponse = await fetch(`${API_BASE_URL}/health`, {
                    method: 'OPTIONS'
                });
                results.push({
                    name: 'CORS',
                    status: '✅ Configurado',
                    details: 'CORS está funcionando'
                });
            } catch (error) {
                results.push({
                    name: 'CORS',
                    status: '❌ Problema',
                    details: error.message
                });
            }
            
            // Teste 3: Autenticação
            try {
                const authResponse = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'test'
                    })
                });
                
                if (authResponse.status === 401) {
                    results.push({
                        name: 'Autenticação',
                        status: '✅ Funcionando',
                        details: 'Endpoint de login responde corretamente'
                    });
                } else {
                    results.push({
                        name: 'Autenticação',
                        status: '⚠️ Inesperado',
                        details: `Status: ${authResponse.status}`
                    });
                }
            } catch (error) {
                results.push({
                    name: 'Autenticação',
                    status: '❌ Erro',
                    details: error.message
                });
            }
            
            // Exibir resultados
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = `
                <div class="text-2xl font-bold text-gray-800 mb-2">Teste Concluído</div>
                <p class="text-gray-600">Verificação de conectividade finalizada</p>
            `;
            
            resultsDiv.innerHTML = results.map(result => `
                <div class="border border-gray-200 rounded-lg p-4">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="font-semibold text-gray-900">${result.name}</h3>
                        <span class="text-sm">${result.status}</span>
                    </div>
                    <p class="text-sm text-gray-600">${result.details}</p>
                </div>
            `).join('');
            
            resultsDiv.classList.remove('hidden');
            
        }
        
        // Executar teste quando a página carregar
        testConnectivity();
    </script>
</body>
</html>
